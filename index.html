<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YML studio</title>

  <!-- 0초 후 /Main/으로 이동 -->
  <meta http-equiv="refresh" content="0; url=https://ymlbusan.github.io/Main/" />

  <!-- 검색엔진에 “정식 주소는 /Main/이다”라고 알려줌 -->
  <link rel="canonical" href="https://ymlbusan.github.io/Main/" />

  <!-- JS 리다이렉트(메타리프레시가 막힐 때 대비) -->
  <script>
    window.location.replace("https://ymlbusan.github.io/Main/");
  </script>
</head>
<body>
  <p>YML studio로 이동 중입니다…</p>
  <p>자동 이동이 되지 않으면 <a href="https://ymlbusan.github.io/Main/">여기를 클릭</a>하세요.</p>
</body>
</html>
